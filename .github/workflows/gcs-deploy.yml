name: Deploy to Google Cloud Storage

on:
  workflow_dispatch:  # Manual trigger only to avoid conflicts
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '.github/workflows/firebase-deploy.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy-to-gcs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to GCS bucket
        run: |
          gsutil -m rsync -r -d \
            --exclude="firebase.json" \
            --exclude=".firebaserc" \
            --exclude="README.md" \
            --exclude=".github/**" \
            --exclude=".vscode/**" \
            --exclude=".git/**" \
            --exclude="package " \
            --exclude="needed" \
            --exclude="Accessibility Check" \
            --exclude="super-linter.yml" \
            . gs://${{ secrets.GCS_BUCKET_NAME }}
      
      - name: Set public read permissions
        run: |
          gsutil -m acl ch -r -u AllUsers:R gs://${{ secrets.GCS_BUCKET_NAME }}/*
          
      - name: Set index.html as main page
        run: |
          gsutil web set -m index.html -e index.html gs://${{ secrets.GCS_BUCKET_NAME }}